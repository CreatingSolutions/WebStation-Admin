sudo: false
dist: trusty
language: node_js

cache:
  directories:
    - node_modules

addons:
  chrome: stable
  sonarcloud:
    organization: "creatingsolutions-github" # the key of the org you chose at step #3
    token:
      secure: ""

node_js:
  - "8"
  
before_install:
  - npm install npm@latest -g
  - npm cache verify
  - npm prune
  - npm update

install:
  - npm install

script:
  - npm run build
  - sonar-scanner 
  
